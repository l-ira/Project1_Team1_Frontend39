<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_nav.css">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style_button.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter&family=Montserrat:wght@700&family=Open+Sans:wght@500&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Open+Sans:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Главная страница</title>

</head>

<body>
    <div class="main-content">
        <div class="CTA">
            <div class="title-1">
                <h1> Solid <p>wood</p> products</h1>
            </div>
            <div class="title-2">
                <p>Oak, beech, ash from <b>1700 CZK</b> per m3</p>
            </div>
            <button class="button-order">Order</button>
        </div>
        <div class="main-images">
            <div class="image-1"><img src="./assets/images/images/lunch_group.png" alt="lunch group">
            </div>
            <div class="image-2"><img src="./assets/images/images/work_shop.png" alt="workshop"></div>
            <div class="image-3"><img src="./assets/images/images/spiral_staircase.png" alt="spiral staircase">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="wrap">
            <h2 class="title-3">THE WOOD WE <p>WORK WITH</p>
            </h2>
        </div>


        <div class="block">
            <div class="block__wood-type"> <img src="./assets/images/images/oak-wood-texture.png"
                    alt="Oak wood texture">
                <div class="table-wood-type">
                    <p class="table-title">Oak</p>
                    <p>&#x2714; Durability</p>
                    <p>&#x2714; Beautiful texture</p>
                    <p>&#x2714; Water resistance</p>
                    <p>&#x2718; Expensive</p>
                </div>
            </div>
            <div class="block__wood-type"> <img src="./assets/images/images/buk-wood-texture.png"
                    alt="Buk wood texture">
                <div class="table-wood-type">
                    <p class="table-title">Buk</p>
                    <p>&#x2714; Durability</p>
                    <p>&#x2718; Hard to handle</p>
                </div>
            </div>
            <div class="block__wood-type"> <img src="./assets/images/images/ash-wood-texture-.png"
                    alt="Ash wood texture">
                <div class="table-wood-type">
                    <p class="table-title">Ash</p>
                    <p>&#x2714; Durability</p>
                    <p>&#x2718; Hard to handle</p>
                </div>
            </div>
        </div>
    </div>

    <div class="portfolio">
        <h2 class="title-4">OUR WORK</h2>
        <div class="gallery"><img src="./assets/images/images/kitchen.png" alt="Kitchen"></div>
    </div>

</body>

</html>
