<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_nav.css">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style_button.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter&family=Montserrat:wght@700&family=Open+Sans:wght@500&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Open+Sans:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Главная страница</title>

</head>

<body>
    <div class="main-content">
        <div class="CTA">
            <div class="title-1">
                <h1> Solid <p>wood</p> products</h1>
            </div>
            <div class="title-2">
                <p>Oak, beech, ash from <b>1700 CZK</b> per m3</p>
            </div>
            <button class="button-order">Order</button>
        </div>
        <div class="main-images">
            <div class="image-1"><img src="/Project1_Team1/assets/images/images/lunch_group.png" alt="lunch group">
            </div>
            <div class="image-2"><img src="/Project1_Team1/assets/images/images/work_shop.png" alt="workshop"></div>
            <div class="image-3"><img src="/Project1_Team1/assets/images/images/spiral_staircase.png"
                    alt="spiral staircase"></div>
        </div>
    </div>
    <div class="wrap">
        <h2 class="title-3">THE WOOD WE WORK WITH</h2>
    </div>

    <div class="block">
        <div class="block__wood-type"> <img src="/Project1_Team1/assets/images/images/oak-wood-texture.png"
                alt="Oak wood texture">
            <table class="table-wood-type">
                <p>
                    <thead>Oak</thead>
                </p>
                <p>
                    <tbody>&#x2714; Durability</tbody>
                </p>
                <p>
                    <tbody>&#x2714; Beautiful texture</tbody>
                </p>
                <p>
                    <tbody>&#x2714; Water resistance</tbody>
                </p>
                <p>
                    <tbody> &#x2718; Expensive</tbody>
                </p>
            </table>
        </div>
        <div class="block__wood-type"> <img src="/Project1_Team1/assets/images/images/buk-wood-texture.png"
                alt="Buk wood texture">
            <table class="table-wood-type">
                <p>
                    <thead>Buk</thead>
                </p>
                <p>
                    <tbody>&#x2714; Durability</tbody>
                </p>
                <p>
                    <tbody> &#x2718; Hard to handle</tbody>
                </p>
            </table>
        </div>
        <div class="block__wood-type"> <img src="/Project1_Team1/assets/images/images/ash-wood-texture-.png"
                alt="Ash wood texture">
            <table class="table-wood-type">
                <p>
                    <thead>Ash</thead>
                </p>
                <p>
                    <tbody>&#x2714; Durability</tbody>
                </p>
                <p>
                    <tbody> &#x2718; Hard to handle</tbody>
                </p>
            </table>
        </div>
    </div>
</body>

</html>
